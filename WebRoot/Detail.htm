<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>心理咨询管理系统</title>
    <script src="Js/jeasyui/jquery.min.js" type="text/javascript"></script>
    <script src="Js/jeasyui/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="Js/jeasyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
	<script charset="utf-8" language="javascript" type="text/javascript" src="Js/Detail.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  
  <body>
    <div>
    	<ul class="main_body">
    		<li>学号：<input type="text" id="xh">姓名：<input type="text" id="name">性别：<input type="text" id="sex">
    			紧急程度:<input type="text" id="emergency"></li>
    		<li>学院：<input type="text" id="academy">年级：<input type="text" id="grade">
    		手机号<input type="text" id="tel"></li>
			<li>空闲时间段:<input type="text" id="timelist"></li>
    		<li>目前状态：<textarea style="width:200px;height:80px;" id="state"></textarea>
    		额外需求：<textarea style="width:200px;height:80px;" id="require"></textarea></li>
    		<li>来访原因：<textarea style="width:600px;height:80px;" id="reason"></textarea></li>
    		<li>心理咨询老师：<input type="text" id="xinli_tea"></li>
   		</ul>
    <input type="button" value="提交" class="easyui-linkbutton easyui-linkbutton-login" id="btn_Ok">
    
    
    
    </div>
    
  </body>
</html>
