
<html>
  <head>
    <title>心理咨询管理系统</title>
    <script src="Js/jeasyui/jquery.min.js" type="text/javascript"></script>
    <script src="Js/jeasyui/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="Js/jeasyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="Js/jeasyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="Js/jeasyui/themes/icon.css">
	<script src="Js/Information.js" type="text/javascript"></script>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
  </head>
  <body>
  	<div class="easyui-tabs" style="width:100%;height:100%;">
		<div title="未安排学生" closable="no" style="padding:10px;">
			<iframe id="homepage" frameborder="0" src="Zixun_stu.htm" 
			style="width: 1000px; height: 450px;"></iframe>
		</div>
		<div title="咨询室安排表" closable="no" style="padding:10px;">
			<iframe id="homepage" frameborder="0" src="Zixun_room.htm" 
			style="width: 1000px; height: 450px;"></iframe>
		</div>
		<div title="历史查询" closable="no" style="padding:10px;">
			起始日期：<input id="dd1">——截止日期：<input id="dd2"><input type="submit" value="搜索" onclick="submit_history()">
			<script>
			$(function(){
			$('#dd1').datebox().datebox('calendar').calendar({
				validator: function(date){
					var now = new Date();
					var d1 = new Date(now.getFullYear(), now.getMonth(), now.getDate());
					return d1;
				}
			});
			$('#dd2').datebox().datebox('calendar').calendar({
				validator: function(date){
					var now = new Date();
					var d1 = new Date(now.getFullYear(), now.getMonth(), now.getDate());
					return d1;
				}
			});
			});
			</script>
			<input type="submit" value="查看单条数据" onclick="getSelected()">
			
			<a href="javascript:void(0)" class="easyui-linkbutton btn_function" data-options="iconCls:'icon-del',plain:true"
							id="btnDel" onclick="del()">删 除</a>
			
			<div id="dd" style="width:900px;height:380px;">
				<table id="tt" title="咨询历史记录查询" class="easyui-datagrid" style="width:850px;height:350px"
			iconCls="icon-save" pagination="true" rownumbers="true">
		<thead>
			<tr>
				<th field="xh" width="150" align="center">学号</th>
				<th field="time1" width="150" align="center">时间段</th>
				<th field="insertdate" width="150" align="center">安排咨询时间</th>
				<th field="zcdate" width="150" align="center">注册预约时间</th>
			</tr>
		</thead>
	</table>
			</div>
		</div>
	</div>
  </body>
  
</html>
